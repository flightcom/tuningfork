<div class="map-wrapper"
    map-lazy-load="https://maps.google.com/maps/api/js"
    map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
    <ng-map
        default-style="false"
        center="47.213,-1.56"
        zoom="13"
        zoom-to-include-markers="false"
        scrollwheel="false">
        <marker ng-repeat="station in $ctrl.stations"
            id="marker-station-{{station.id}}"
            position="{{station.adresse.formatted}}"
            title="{{station.name}}"
            centered="true"
            on-click="$ctrl.showStationDetails(station)"></marker>
        <info-window
            id="info-window-station"
            max-width="250">
            <div ng-non-bindable ng-cloak>
                <h5 id="firstHeading" class="firstHeading">{{$ctrl.station.name}}</h5>
                <div id="bodyContent">
                    <p>{{$ctrl.station.adresse.voie}}, {{$ctrl.station.adresse.ville.nomReel}}</p>
                </div>
            </div>
        </info-window>
    </ng-map>
</div>
