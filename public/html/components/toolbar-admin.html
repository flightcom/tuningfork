<md-toolbar class="md-hue-1" flex ng-show="!$toolbarAdminController.showSearchToolBar">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="$toolbarAdminController.toggleLeft()">
            <md-icon>menu</md-icon>
        </md-button>
        <a ng-href="/">
            <img ng-src="{{PATHS.IMG}}logo/short_big.png" height="100">
        </a>
        <span flex></span>
        <md-button class="md-icon-button ng-hide" aria-label="Menu" ng-click="$toolbarAdminController.showSearchToolBar = !$toolbarAdminController.showSearchToolBar">
            <md-icon>search</md-icon>
        </md-button>
        <md-menu>
            <md-button class="md-icon-button" aria-label="Menu" ng-click="$mdMenu.open()">
                <md-icon>person</md-icon>
            </md-button>
            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                <md-menu-item>
                    <md-button logout-button>
                        <md-icon class="material-icons">power_settings_new</md-icon>
                        DÃ©connexion
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-toolbar class="md-hue-2" ng-show="$toolbarAdminController.showSearchToolBar">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="$toolbarAdminController.showSearchToolBar = !$toolbarAdminController.showSearchToolBar" aria-label="Back">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <h3 flex="10">Back</h3>
        <md-input-container md-theme="input" flex>
            <label>test</label>
            <input ng-model="$toolbarAdminController.search.what" placeholder="Rechercher quoi/qui?">
        </md-input-container>
        <md-button class="md-icon-button" aria-label="Search" ng-click="$toolbarAdminController.showSearchToolBar = !$toolbarAdminController.showSearchToolBar">
            <md-icon>search</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <md-icon>more_vert</md-icon>
        </md-button>
    </div>
</md-toolbar>
