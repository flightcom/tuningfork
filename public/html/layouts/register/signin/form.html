<section id="login" layout="row" layout-fill>

    <div flex layout="row" layout-align="center center">
        <form layout="column" name="$registerCtrl.loginForm" ng-submit="$registerCtrl.login()">
            <md-icon class="material-icons step fs-96">account_circle</md-icon>
            <!-- <i layout-align="center" class="material-icons md-48">account_circle</i> -->

            <span class="md-subhead">Connectez-vous ou <a ui-sref="signup">créez votre compte</a></span>

            <md-input-container>
                <md-icon>person</md-icon>
                <input type="text" ng-model="$registerCtrl.user.email" name="email" placeholder="Email" ng-required="true">
                <div ng-messages="$registerCtrl.loginForm.user.email.$error">
                    <div ng-message="required">Une adresse e-mail est requise.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <md-icon>security</md-icon>
                <input type="text" ng-model="$registerCtrl.user.password" placeholder="Mot de passe" ng-required="true" name="password">
                <div ng-messages="$registerCtrl.loginForm.user.email.$error">
                    <div ng-message="required">Un mot de passe est requis.</div>
                </div>
            </md-input-container>

            <md-button type="submit" class="md-raised md-primary">Connexion</md-button>
        </form>

    </div>

</section>
