<div role="dialog" aria-label="Ajouter une marque" layout="column" layout-align="center center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Ajouter une marque</h2>
        </div>
    </md-toolbar>

    <md-content layout-padding>
        <div>
            <form name="marqueCreateForm" ng-submit="$adminMarqueCreateCtrl.add()">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Nom</label>
                        <input required ng-model="$adminMarqueCreateCtrl.marque.nom">
                        <div ng-messages="marqueCreateForm.marque.nom.$error">
                            <div ng-message="required">Ce champ est requis.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout-gt-xs="row">
                    <md-button md-autofocus flex class="md-primary" type="submit">Ajouter</md-button>
                    <md-button md-autofocus flex ng-click="$adminMarqueCreateCtrl.closeDialog()">Annuler</md-button>
                </div>

            </form>
        </div>
    </md-content>

</div>
